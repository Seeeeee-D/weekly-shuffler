<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="members-form"></form>
    <hr />
    <input id="new-member" />
    <button type="button" onclick="addMember()">追加</button>
    <hr />
    <button onclick="resultHandler()" id="view-result">結果を見る</button>
    <ol id="result"></ol>
    <h2>Timer</h2>
    <form id="timer">
      <input type="number" id="min" value="5" min="0"/>
      <label for="min">分</label>
      <input type="number" id="sec" value="0" min="1"/>
      <label for="sec">秒</label>
      <button type="button" onclick="timerStart()">Start</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
